<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin: 10px;
        }
        
        .div3 {
            background-color: brown;
            float: left;
        }
    </style>
</head>

<body>
    <pre>
        <ul>文档流
            <li>文档流即文档的排列方式：在同一个平面中从左到右，从上往下排列</li>
            <li>脱离文档流：盒子脱离原有的文档排列方式，从同一个平面中浮起来，根据一定的要求排列。</li>
        </ul>

        <ol>浮动
            <li>float: left | right</li>
        </ol>
    </pre>
    <div></div>
    <div></div>
    <div class='div3'></div>
    <div class='div3'></div>
    <div class='div3'></div>
    <div style="clear:both">取消浮动</div>
</body>

</html>
