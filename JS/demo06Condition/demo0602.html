<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class='output'>
        <label for="theme">Select theme</label>
        <select name="theme" id="theme">
            <option value="white" selected>White</option>
            <option value="black">Black</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
            <option value="psychedelic">Psychedelic</option>
        </select>
        <H1>This is my website</H1>
    </div>


    <script>
        const html = document.querySelector('.output');
        const themeSelect = document.querySelector('#theme');

        function changeTheme() {
            let current = themeSelect.options[themeSelect.selectedIndex].value;

            function updateTheme(bgColor, textColor) {
                html.style.backgroundColor = bgColor;
                html.style.color = textColor;
            }

            switch (current) {
                case 'white':
                    updateTheme(current, 'black');
                    break;
                case 'black':
                    updateTheme(current, 'purple');
                    break;
                case 'purple':
                    updateTheme(current, 'yellow');
                    break;
                case 'yellow':
                    updateTheme(current, 'psychedelic');
                    break;
                case 'psychedelic':
                    updateTheme(current, 'white');
                    break;
            }
        }
        changeTheme();
        themeSelect.addEventListener('change', changeTheme);
    </script>
</body>

</html>
